<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola de Cristal</title>
    <link 
        rel="stylesheet" 
        href="/css/styles.css"
    />
    <script 
        type="text/javascript" 
        src="/js/script.js" 
        defer>
    </script>
</head>
<body>
    <div id="container">
        <img src="/images/Bola_de_Cristal.jpeg" alt="Imagem de uma Bola de Cristal" />
        <h1>Vou revelar seu destino!</h1>
        <p>
            Clique em <span>fazer pergunta</span> para qu seu destino seja revelado
        </p>
        <input 
            id="inputPergunta" 
            type="text" 
            placeholder="Escreva aqui a sua pergunta" 
        />
        <button id="buttonPerguntar" onclick="fazerPergunta()">Fazer Pergunta</button>

        <h3 id="resposta"></h3>
    </div>
</body>
</html>
